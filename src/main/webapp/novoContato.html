<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favicon.png">
<link rel="stylesheet" href="style.css">
</head>
</head>
<body>

	<div class="layout">
		<div class="layoutDentro">
			<h1>Criar novo Contato</h1>
			<form action="insert" name="frmContato">
				<table class="Contato">
					<tr>
						<td><input type="text" name="nome"
							placeholder="Antony Andrei de Souza Santos" class="Caixa1"></td>
					</tr>
					<tr>
						<td><input type="text" name="fone" placeholder="079998260342"
							class="Caixa2"></td>
					</tr>
					<tr>
						<td><input type="text" name="email"
							placeholder="andrey_linkin@hotmail.com" class="Caixa1"></td>
					</tr>
				</table>
				<input type="button" value="Adicionar" class="Botao1"
					onclick="validar()">
			</form>

		</div>
	</div>

	<script type="text/javascript" src="scripts/validador.js"></script>

</body>
</html>
